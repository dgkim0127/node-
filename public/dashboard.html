<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"> <!-- 대시보드 전용 CSS -->
</head>
<body>
    <header>
        <h1>Category</h1>
        <button id="uploadButton" class="upload-btn">업로드</button> <!-- 우측 상단의 업로드 버튼 -->
    </header>

    <main class="dashboard-main">
        <section id="uploadFormSection" class="upload-section hidden"> <!-- 업로드 창, 기본적으로 숨김 처리 -->
            <form id="uploadForm">
                <label for="title">제목</label>
                <input type="text" id="title" required placeholder="게시물 제목을 입력하세요">

                <label for="description">내용</label>
                <textarea id="description" required placeholder="게시물 내용을 입력하세요"></textarea>

                <label for="file">파일 업로드 (이미지 또는 동영상)</label>
                <input type="file" id="file" required accept="image/*,video/*">

                <button type="submit">업로드</button>
            </form>

            <p id="errorMessage" class="error"></p>
            <p id="successMessage" class="success"></p>
        </section>
    </main>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
