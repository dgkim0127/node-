<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"> <!-- 대시보드 전용 CSS -->
</head>
<body>
    <header>
        <h1>Category</h1>
        <button id="uploadButton" class="upload-btn">업로드</button> <!-- 우측 상단 업로드 버튼 -->
    </header>

    <main class="dashboard-main">
        <!-- 업로드된 게시물이 나타날 영역 -->
        <section id="postsContainer" class="posts-container"></section>
    </main>

    <!-- 팝업 형태의 업로드 창 -->
    <div id="uploadPopup" class="upload-popup hidden">
        <form id="uploadForm">
            <h2>게시물 업로드</h2>

            <!-- 미리보기 이미지 -->
            <label for="previewImage">미리보기 이미지</label>
            <input type="file" id="previewImage" accept="image/*" required>

            <!-- 서브이미지 및 동영상 -->
            <label for="subImageOrVideo">서브이미지 및 동영상</label>
            <input type="file" id="subImageOrVideo" accept="image/*,video/*" multiple>

            <!-- 품번 -->
            <label for="productNumber">품번</label>
            <input type="text" id="productNumber" required placeholder="품번 입력">

            <!-- 종류 -->
            <label for="category">종류</label>
            <input type="text" id="category" required placeholder="종류 입력 (예: 14K, 18K 등)">

            <!-- 무게 -->
            <label for="weight">무게</label>
            <input type="text" id="weight" required placeholder="무게 입력 (예: 10g)">

            <!-- 사이즈 -->
            <label for="size">사이즈</label>
            <input type="text" id="size" required placeholder="사이즈 입력 (예: 12cm, 10호)">

            <!-- 내용 -->
            <label for="description">내용</label>
            <textarea id="description" required placeholder="내용 입력"></textarea>

            <!-- 업로드 버튼 -->
            <button type="submit">업로드</button>
        </form>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
