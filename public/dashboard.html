<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 업로드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>게시물 업로드</h1>
    </header>

    <main>
        <section>
            <form id="uploadForm">
                <label for="title">제목</label>
                <input type="text" id="title" required placeholder="게시물 제목을 입력하세요">

                <label for="description">내용</label>
                <textarea id="description" required placeholder="게시물 내용을 입력하세요"></textarea>

                <label for="file">파일 업로드 (이미지 또는 동영상)</label>
                <input type="file" id="file" required accept="image/*,video/*">

                <button type="submit">업로드</button>
            </form>

            <p id="errorMessage" class="error"></p>
            <p id="successMessage" class="success"></p>
        </section>
    </main>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
