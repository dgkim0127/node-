<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <div class="header-right">
            <!-- Type 선택 필드 추가 -->
            <select id="type-filter">
                <option value="">All Types</option>
                <option value="14K">14K</option>
                <option value="18K">18K</option>
                <option value="24K">24K</option>
                <option value="925">925</option>
            </select>
            <!-- 검색 입력 필드 추가 -->
            <input type="text" id="search-input" placeholder="Search by product number">
            <!-- 버튼 컨테이너 -->
            <div class="button-container">
                <button class="upload-btn" id="upload-button">Upload New Post</button>
                <button class="signup-btn" id="signup-button">Sign Up</button>
            </div>
        </div>
    </header>

    <section id="post-grid">
        <!-- 게시물이 여기에 표시됩니다 -->
    </section>

    <!-- 페이지네이션 버튼 -->
    <div class="pagination-container">
        <button id="next-page-btn" class="next-page-btn" style="display: none;">Next Page</button>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
