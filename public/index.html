<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script type="module" src="firebaseConfig.js"></script>
</head>
<body>
    <header class="header">
        <h1>Category</h1>
        <!-- 업로드 버튼 -->
        <button id="postButton" class="post-button">+</button>
    </header>

    <main class="main-content">
        <!-- 게시물 목록 -->
        <div id="uploadedFiles" class="uploaded-files"></div>
    </main>

    <!-- 게시물 작성 페이지 -->
    <div id="postFormModal" class="modal">
        <div class="modal-content">
            <h2>Create a New Post</h2>
            <form id="postForm" class="post-form">
                <label for="postTitle">Post Title:</label>
                <input type="text" id="postTitle" name="postTitle" required>

                <label for="postContent">Post Content:</label>
                <textarea id="postContent" name="postContent" rows="5" required></textarea>

                <label for="fileInput">Upload Image or Video:</label>
                <input type="file" id="fileInput" name="file" accept="image/*,video/*" multiple required>

                <button type="submit" class="submit-button">Submit Post</button>
            </form>
            <button id="closeModal" class="close-button">Close</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
