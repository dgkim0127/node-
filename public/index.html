<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Document Management System</h1>
    </header>

    <main class="main-content">
        <!-- 로그인 섹션 -->
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
                <p id="loginMessage"></p>
            </form>
            <button id="signupButton" class="signup-button">Sign Up</button>
        </section>

        <!-- 파일 업로드 섹션 -->
        <section class="uploaded-files-section" style="display: none;">
            <h2>Uploaded Files</h2>
            <div id="uploadedFiles" class="uploaded-files"></div>
        </section>
    </main>

    <!-- 업로드 버튼 -->
    <button id="openUploadPopup" class="upload-popup-button">Upload Files</button>

    <!-- 파일 업로드 팝업 모달 -->
    <div id="uploadPopup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload Files</h2>
            <form id="uploadForm" class="upload-form">
                <input type="file" id="fileInput" name="file" accept="image/*,video/*" class="file-input" multiple>
                <label for="thumbnailSelect">Select Thumbnail:</label>
                <select id="thumbnailSelect"></select>
                <button type="submit" class="upload-button">Upload</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Document Management System</p>
    </footer>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
