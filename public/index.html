<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Firebase</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script type="module" src="firebaseConfig.js"></script>
</head>
<body>
    <header class="header">
        <h1>Document Management System</h1>
    </header>

    <main class="main-content">
        <section class="upload-section">
            <h2>Upload Files</h2>
            <form id="uploadForm" class="upload-form">
                <input type="file" id="fileInput" name="file" accept="image/*,video/*" class="file-input">
                <button type="submit" class="upload-button">Upload</button>
            </form>
            <div id="message" class="message"></div>
        </section>

        <section class="uploaded-files-section">
            <h2>Uploaded Files</h2>
            <div id="uploadedFiles" class="uploaded-files"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Document Management System</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
