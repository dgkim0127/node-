<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Only Upload and Login</title>
</head>
<body>
    <h1>Admin-Only Upload and Login</h1>

    <!-- 회원가입 폼 -->
    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <!-- 로그인 폼 -->
    <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- 게시물 표시 -->
    <div id="posts" style="display:none;"></div>

    <!-- 파일 업로드 (관리자 전용) -->
    <div class="upload-section" style="display:none;">
        <h2>Upload File (Admin Only)</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*,video/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
