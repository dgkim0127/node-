<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Document Management</h1>
    </header>

    <main class="main-content">
        <!-- 회원가입 섹션 -->
        <section class="signup-section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit" class="signup-button">Sign Up</button>
                <p id="signupMessage"></p>
            </form>
        </section>

        <!-- 로그인 섹션 -->
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
                <p id="loginMessage"></p>
            </form>
        </section>

        <!-- 업로드 버튼 -->
        <section class="upload-button-section">
            <button id="openUploadModalButton">Upload Files</button>
        </section>

        <!-- 업로드된 파일 섹션 -->
        <section class="uploaded-files-section" style="display: none;">
            <h2>Uploaded Files</h2>
            <div id="uploadedFiles" class="uploaded-files"></div>
        </section>

        <!-- 팝업 창 HTML 구조 -->
        <div id="uploadModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Upload Files</h2>
                <form id="popupUploadForm" class="upload-form">
                    <input type="file" id="popupFileInput" name="file" accept="image/*,video/*" multiple>
                    <label for="popupThumbnailSelect">Select Thumbnail:</label>
                    <select id="popupThumbnailSelect"></select>
                    <button type="submit" class="upload-button">Upload</button>
                </form>
                <div id="popupMessage" class="message"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Document Management System</p>
    </footer>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
