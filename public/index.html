<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Document Management</h1>
    </header>

    <main class="main-content">
        <!-- 로그인 섹션 -->
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
                <p id="loginMessage"></p>
            </form>
            <!-- 회원가입 버튼 추가 -->
            <button id="signupButton" class="signup-button">Sign Up</button>
        </section>

        <!-- 업로드 버튼 섹션 (관리자만 접근 가능) -->
        <section class="upload-section" style="display: none;">
            <button id="showUploadButton" class="upload-button">Upload Files</button>
        </section>

        <!-- 파일 업로드 창 -->
        <section class="file-upload-section" style="display: none;">
            <h2>Upload Files</h2>
            <form id="uploadForm" class="upload-form">
               <input type="file" id="fileInput" name="file" accept="image/*" class="file-input" multiple onchange="previewImages()">

                <!-- 이미지 미리보기 영역 -->
                <div id="preview"></div>

                <!-- 품번 입력 -->
                <label for="prefix">품번 선택 (B 또는 G):</label>
                <select id="prefix" required>
                    <option value="B">B</option>
                    <option value="G">G</option>
                </select>

                <label for="number">번호(0000):</label>
                <input type="text" id="number" placeholder="0000" pattern="\d{4}" required>

                <label for="suffix">종류 선택 (E, R, B, N):</label>
                <select id="suffix" required>
                    <option value="E">E</option>
                    <option value="R">R</option>
                    <option value="B">B</option>
                    <option value="N">N</option>
                </select>

                <label for="lastNumber">마지막 번호 (-0 선택적):</label>
                <input type="text" id="lastNumber" placeholder="0" pattern="\d*">

                <!-- 사이즈 입력 -->
                <label for="size">사이즈:</label>
                <input type="text" id="size" placeholder="15cm 또는 10호" required>

                <!-- 중량 입력 -->
                <label for="weight">중량:</label>
                <input type="number" id="weight" placeholder="중량 (g)" required>

                <!-- 종류 선택 -->
                <label for="type">종류:</label>
                <select id="type" required>
                    <option value="14K">14K</option>
                    <option value="18K">18K</option>
                    <option value="24K">24K</option>
                    <option value="925">925</option>
                </select>

                <!-- 추가 설명 입력 -->
                <label for="description">내용:</label>
                <textarea id="description" placeholder="추가 내용 입력"></textarea>

                <!-- 대표 이미지 선택 -->
                <label for="thumbnailSelect">Select Thumbnail:</label>
                <select id="thumbnailSelect"></select>

                <button type="submit" class="upload-button">Upload</button>
            </form>
            <div id="message" class="message"></div>
        </section>

        <!-- 업로드된 파일 섹션 -->
        <section class="uploaded-files-section" style="display: none;">
            <h2>Uploaded Files</h2>
            <div id="uploadedFiles" class="uploaded-files"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Document Management System</p>
    </footer>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
