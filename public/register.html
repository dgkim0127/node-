<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>

    <main>
        <form id="registerForm">
            <label for="userId">아이디</label>
            <input type="text" id="userId" required placeholder="아이디를 입력하세요">

            <label for="password">비밀번호</label>
            <input type="password" id="password" required placeholder="비밀번호를 입력하세요">

            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">

            <button type="submit">회원가입</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </main>

    <!-- Firebase 설정 파일 및 회원가입 로직 불러오기 -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
