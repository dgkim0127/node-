<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Upload Post</h1>
        <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </header>

    <section id="upload-section">
        <form id="upload-form">
            
            <!-- 1. 미리보기 영역 -->
            <label for="preview-grid">Preview:</label>
            <div id="preview-grid">
                <!-- 선택한 파일의 미리보기가 여기에 나타납니다 -->
            </div>

            <!-- 2. 미디어 파일 업로드 -->
            <label for="mediaFiles">Upload Media (Photos/Videos):</label>
            <input type="file" id="mediaFiles" name="mediaFiles" accept="image/*,video/*" multiple required>

            <!-- 3. 제품 번호 생성기 -->
            <label for="prefix">Prefix (B/G, optional):</label>
            <select id="prefix" name="prefix">
                <option value="">None</option>
                <option value="B">B</option>
                <option value="G">G</option>
            </select>

            <label for="number">Product Number (0000):</label>
            <input type="text" id="number" name="number" pattern="[0-9]{4}" placeholder="0000" required>

            <label for="suffix">Suffix (B/N/E/R, optional):</label>
            <select id="suffix" name="suffix">
                <option value="">None</option>
                <option value="B">B</option>
                <option value="N">N</option>
                <option value="E">E</option>
                <option value="R">R</option>
            </select>

            <label for="q-check">Q Option (checkbox):</label>
            <input type="checkbox" id="q-check" name="q-check">

            <label for="extra">Extra Number (00, optional):</label>
            <input type="text" id="extra" name="extra" pattern="[0-9]{2}" placeholder="00">

            <!-- 제품 번호 미리보기 -->
            <div>
                <p>Generated Product Number: <span id="generated-product-number">-0000</span></p>
            </div>

            <!-- 4. 종류 선택 -->
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="14K">14K</option>
                <option value="18K">18K</option>
                <option value="24K">24K</option>
                <option value="925">925</option>
            </select>

            <!-- 5. 사이즈 입력 -->
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" placeholder="Size in cm or 호" required>

            <!-- 6. 중량 입력 -->
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" step="0.01" placeholder="Weight in grams" required>

            <!-- 7. 내용 입력 -->
            <label for="content">Content (optional):</label>
            <textarea id="content" name="content" placeholder="Optional description..."></textarea>

            <!-- 제출 버튼 -->
            <button type="submit">Upload</button>
        </form>
    </section>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="upload.js"></script>
</body>
</html>
