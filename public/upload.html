<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 업로드</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>게시물 업로드</h1>
        </div>
    </header>

    <main>
        <section class="upload-container">
            <form id="uploadForm">
                <label for="productNumber">품번:</label>
                <input type="text" id="productNumber" placeholder="품번 입력" required>

                <label for="type">종류:</label>
                <input type="text" id="type" placeholder="종류 입력" required>

                <label for="weight">중량:</label>
                <input type="text" id="weight" placeholder="중량 입력" required>

                <label for="size">사이즈:</label>
                <input type="text" id="size" placeholder="사이즈 입력" required>

                <label for="content">내용:</label>
                <textarea id="content" placeholder="내용 입력" required></textarea>

                <!-- 썸네일 업로드 (사진만 허용) -->
                <label for="thumbnailUpload">썸네일 이미지 업로드 (사진만):</label>
                <input type="file" id="thumbnailUpload" accept="image/*" required>

                <!-- 파일 업로드 (사진 또는 동영상) -->
                <label for="fileUpload">사진 또는 영상 업로드:</label>
                <input type="file" id="fileUpload" accept="image/*,video/*" required>

                <button type="submit">업로드</button>
            </form>
        </section>
    </main>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="upload.js"></script>
</body>
</html>
