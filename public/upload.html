<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업로드 페이지</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>게시물 업로드</h1>
    </header>

    <main>
        <section class="upload-container">
            <form id="uploadForm">
                <!-- 파일 업로드 -->
                <label for="fileUpload">사진 및 동영상</label>
                <input type="file" id="fileUpload" multiple>

                <!-- 썸네일 선택 미리보기 -->
                <div id="filePreviewContainer" class="preview-grid"></div>

                <!-- 품번 입력 -->
                <label for="productCodePrefix">품번</label>
                <select id="productCodePrefix">
                    <option value="B">B</option>
                    <option value="G">G</option>
                </select>
                <input type="text" id="productNumber" placeholder="숫자 4자리" maxlength="4">
                <select id="productCodeSuffix">
                    <option value="E">E</option>
                    <option value="B">B</option>
                    <option value="N">N</option>
                    <option value="R">R</option>
                </select>
                <input type="text" id="optionalNumber" placeholder="선택 번호">

                <!-- 종류, 사이즈, 중량 입력 -->
                <label for="type">종류</label>
                <select id="type">
                    <option value="14K">14K</option>
                    <option value="18K">18K</option>
                    <option value="24K">24K</option>
                    <option value="925">925</option>
                </select>

                <label for="size">사이즈</label>
                <input type="text" id="sizeNumber" placeholder="숫자">
                <select id="sizeUnit">
                    <option value="cm">cm</option>
                    <option value="호">호</option>
                </select>

                <label for="weight">중량</label>
                <input type="text" id="weight" placeholder="g">

                <!-- 내용 입력 -->
                <label for="content">내용</label>
                <textarea id="content" placeholder="내용 입력"></textarea>

                <button type="submit">업로드</button>
            </form>
        </section>
    </main>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="upload.js"></script>
</body>
</html>
