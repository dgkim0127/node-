<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- 헤더 추가 -->
    <header>
        <h1>Upload New Post</h1>
        <button id="back-btn">Back</button>
    </header>

    <section id="upload-section">
        <h2>Fill in the details below</h2>
        <form id="upload-form">
            <!-- 미디어 파일 업로드 -->
            <label for="mediaFiles">Media Files (Select at least one image):</label>
            <input type="file" id="mediaFiles" accept="image/*,video/*" multiple required>
            
            <!-- 제품 번호 -->
            <label for="product-number">Product Number:</label>
            <div id="product-number-inputs">
                <select id="prefix">
                    <option value="">(Optional)</option>
                    <option value="B">B</option>
                    <option value="G">G</option>
                </select>
                <input type="text" id="number" placeholder="0000 (4 digits)" maxlength="4" required>
                <select id="suffix">
                    <option value="">(Optional)</option>
                    <option value="B">B</option>
                    <option value="N">N</option>
                    <option value="E">E</option>
                    <option value="R">R</option>
                </select>
                <input type="checkbox" id="q-check">
                <label for="q-check" id="q-label">Q</label>
                <input type="text" id="extra" placeholder="00 (Optional)">
            </div>

            <!-- 사이즈 -->
            <label for="size">Size (required):</label>
            <div id="size-container">
                <input type="number" id="size" placeholder="Enter size" required>
                <select id="size-unit" required>
                    <option value="cm">cm</option>
                    <option value="호">호</option>
                </select>
            </div>

            <!-- 중량 -->
            <label for="weight">Weight (required):</label>
            <div id="weight-container">
                <input type="number" id="weight" placeholder="Enter weight in grams" required>
                <span>g</span>
            </div>

            <!-- 내용 -->
            <label for="content">Content (optional):</label>
            <textarea id="content" placeholder="Enter content"></textarea>

            <!-- 미리보기 -->
            <div id="preview-grid"></div>

            <!-- 제출 버튼 -->
            <button type="submit">Upload Post</button>
        </form>
    </section>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="upload.js"></script>
</body>
</html>
