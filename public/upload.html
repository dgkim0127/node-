<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Upload Post</h1>
        <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </header>

    <section id="upload-section">
        <form id="upload-form">

            <!-- 1. 미리보기 영역 -->
            <label for="preview-grid">Preview:</label>
            <div id="preview-grid">
                <!-- 선택한 파일의 미리보기가 여기에 나타납니다 -->
            </div>

            <!-- 2. 미디어 파일 업로드 -->
            <label for="mediaFiles">Upload Media (Photos/Videos):</label>
            <input type="file" id="mediaFiles" name="mediaFiles" accept="image/*,video/*" multiple required>

            <!-- 3. 제품 번호 생성기 -->
            <div id="product-number-container">
                <label>Product Number:</label>
                <div id="product-number-inputs">
                    <select id="prefix" name="prefix">
                        <option value="">None</option>
                        <option value="B">B</option>
                        <option value="G">G</option>
                    </select>
                    
                    <input type="text" id="number" name="number" pattern="[0-9]{4}" placeholder="0000" required style="width: 60px;">

                    <select id="suffix" name="suffix">
                        <option value="">None</option>
                        <option value="B">B</option>
                        <option value="N">N</option>
                        <option value="E">E</option>
                        <option value="R">R</option>
                    </select>

                    <label for="q-check" id="q-label">Q</label>
                    <input type="checkbox" id="q-check" name="q-check">

                    <input type="text" id="extra" name="extra" pattern="[0-9]{2}" placeholder="00" style="width: 40px;">
                </div>
            </div>

            <!-- 제품 번호 미리보기 -->
            <div>
                <p>Generated Product Number: <span id="generated-product-number">-0000</span></p>
            </div>

            <!-- 4. 종류 선택 및 중량 -->
            <div id="type-weight-container">
                <div class="type-container">
                    <label for="type">Type:</label>
                    <div class="type-input-wrapper">
                        <select id="type" name="type" style="width: 100%;">
                            <option value="14K">14K</option>
                            <option value="18K">18K</option>
                            <option value="24K">24K</option>
                            <option value="925">925</option>
                        </select>
                        <span>선택</span>
                    </div>
                </div>

                <div class="weight-container">
                    <label for="weight">Weight:</label>
                    <div class="weight-input-wrapper">
                        <input type="number" id="weight" name="weight" step="0.01" placeholder="Weight" required style="width: 100%;">
                        <span>g</span>
                    </div>
                </div>
            </div>

            <!-- 5. 사이즈 입력 -->
            <label for="size">Size:</label>
            <div id="size-container">
                <input type="text" id="size" name="size" placeholder="Size" required style="width: 25%;">
                <select id="size-unit" name="size-unit" style="width: 25%;">
                    <option value="cm">cm</option>
                    <option value="호">호</option>
                </select>
            </div>

            <!-- 6. 내용 입력 -->
            <label for="content">Content (optional):</label>
            <textarea id="content" name="content" placeholder="Optional description..."></textarea>

            <!-- 제출 버튼 -->
            <button type="submit">Upload</button>
        </form>
    </section>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="upload.js"></script>
</body>
</html>
