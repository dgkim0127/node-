<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Upload Post</h1>
        <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </header>

    <section id="upload-section">
        <form id="upload-form">
            <!-- 제품 번호 입력 -->
            <label for="productNumber">Product Number:</label>
            <input type="text" id="productNumber" name="productNumber" placeholder="B1234" required>

            <!-- 제품 종류 선택 -->
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="14K">14K</option>
                <option value="18K">18K</option>
                <option value="24K">24K</option>
                <option value="925">925</option>
            </select>

            <!-- 크기 입력 -->
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" placeholder="Size in cm or 호" required>

            <!-- 무게 입력 -->
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" step="0.01" placeholder="Weight in grams" required>

            <!-- 선택적 내용 입력 -->
            <label for="content">Content (optional):</label>
            <textarea id="content" name="content" placeholder="Optional description..."></textarea>

            <!-- 미디어 파일 업로드 -->
            <label for="mediaFiles">Upload Media (Photos/Videos):</label>
            <input type="file" id="mediaFiles" name="mediaFiles" accept="image/*,video/*" multiple required>

            <!-- 미리보기 영역 -->
            <div id="preview-grid">
                <!-- 선택한 파일의 미리보기가 여기에 나타납니다 -->
            </div>

            <!-- 제출 버튼 -->
            <button type="submit">Upload</button>
        </form>
    </section>

    <!-- Firebase 및 업로드 스크립트 -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="upload.js"></script>
</body>
</html>
