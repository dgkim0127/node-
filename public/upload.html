<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 업로드</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>업로드</h1>
    </header>
    <main>
        <form id="uploadForm">
            <label for="fileUpload">사진 및 동영상 업로드:</label>
            <input type="file" id="fileUpload" multiple>
            <div id="filePreviewContainer" class="preview-grid"></div>

            <label for="productCodePrefix">품번:</label>
            <select id="productCodePrefix">
                <option value="B">B</option>
                <option value="G">G</option>
            </select>
            <input type="text" id="productNumber" placeholder="0000 (4자리 숫자)">
            <select id="productCodeSuffix">
                <option value="B">B</option>
                <option value="N">N</option>
                <option value="R">R</option>
                <option value="E">E</option>
            </select>
            <input type="text" id="optionalNumber" placeholder="00 (숫자, 선택사항)">

            <label for="type">종류:</label>
            <select id="type">
                <option value="14K">14K</option>
                <option value="18K">18K</option>
                <option value="24K">24K</option>
                <option value="925">925</option>
            </select>

            <label for="sizeNumber">사이즈:</label>
            <input type="text" id="sizeNumber" placeholder="숫자 입력">
            <select id="sizeUnit">
                <option value="cm">cm</option>
                <option value="호">호</option>
            </select>

            <label for="weight">중량:</label>
            <input type="text" id="weight" placeholder="숫자 입력 g">

            <label for="content">내용:</label>
            <textarea id="content" placeholder="내용을 입력하세요"></textarea>

            <button type="submit">업로드</button>
        </form>
    </main>
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="upload.js"></script>
</body>
</html>
