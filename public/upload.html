<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>게시물 업로드</h1>
    </header>

    <main>
        <section class="upload-container">
            <form id="uploadForm">
                <!-- 품번 -->
                <label for="productNumber">품번</label>
                <input type="text" id="productNumber" placeholder="예: B-1234 또는 G-5678" required>

                <!-- 종류 선택 -->
                <label for="type">종류</label>
                <select id="type" required>
                    <option value="14K">14K</option>
                    <option value="18K">18K</option>
                    <option value="24K">24K</option>
                    <option value="925">925</option>
                </select>

                <!-- 사이즈 -->
                <label for="size">사이즈 (cm 또는 호)</label>
                <input type="text" id="size" placeholder="예: 18cm 또는 10호" required>

                <!-- 중량 -->
                <label for="weight">중량 (g)</label>
                <input type="number" id="weight" placeholder="중량 (g)" required>

                <!-- 파일 첨부 -->
                <label for="fileUpload">파일 첨부 (이미지 및 동영상)</label>
                <input type="file" id="fileUpload" multiple accept="image/*,video/*">

                <!-- 첨부 파일 미리보기 -->
                <div id="filePreviewContainer" class="preview-grid"></div>

                <!-- 내용 -->
                <label for="content">내용</label>
                <textarea id="content" placeholder="추가 내용을 입력해주세요"></textarea>

                <!-- 업로드 버튼 -->
                <button type="submit">업로드</button>
            </form>
        </section>
    </main>

    <script src="upload.js"></script>
</body>
</html>
