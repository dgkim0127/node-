<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1>Upload New Post</h1>
        <button id="back-btn">Back</button>
    </header>

    <section id="upload-section">
        <!-- 미리보기 -->
        <div id="preview-grid"></div>

        <form id="upload-form">
            <!-- 미디어 파일 업로드 -->
            <label for="mediaFiles">Media Files (Select at least one image or video):</label>
            <input type="file" id="mediaFiles" accept="image/*,video/*" multiple required>

            <!-- 제품 번호 -->
            <label for="product-number">Product Number:</label>
            <div id="product-number-inputs">
                <select id="prefix">
                    <option value="">(Optional)</option>
                    <option value="B">B</option>
                    <option value="G">G</option>
                </select>
                <input type="text" id="number" placeholder="0000" maxlength="4" required>
                <select id="suffix">
                    <option value="">(Optional)</option>
                    <option value="B">B</option>
                    <option value="N">N</option>
                    <option value="E">E</option>
                    <option value="R">R</option>
                </select>
                <input type="checkbox" id="q-check">
                <label for="q-check" id="q-label">Q</label>
                <input type="text" id="extra" placeholder="00 (Optional)">
            </div>

            <!-- 종류 선택 (중복 선택 가능) -->
            <label for="type">Type:</label>
            <div id="type-container">
                <label for="type-14k"><input type="checkbox" id="type-14k" value="14K"> 14K</label>
                <label for="type-18k"><input type="checkbox" id="type-18k" value="18K"> 18K</label>
                <label for="type-24k"><input type="checkbox" id="type-24k" value="24K"> 24K</label>
                <label for="type-925"><input type="checkbox" id="type-925" value="925"> 925</label>
            </div>

            <!-- 사이즈와 중량을 한 줄에 배치 -->
            <div id="size-weight-container">
                <div id="size-container">
                    <label for="size">Size:</label>
                    <input type="number" id="size" placeholder="00" required>
                    <select id="size-unit" required>
                        <option value="cm">cm</option>
                        <option value="호">호</option>
                    </select>
                </div>

                <div id="weight-container">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" placeholder="00" required>
                    <span>g</span>
                </div>
            </div>

            <!-- 내용 입력 -->
            <label for="content">Content:</label>
            <textarea id="content" placeholder="Enter content"></textarea>

            <!-- 제출 버튼 -->
            <button type="submit">Upload Post</button>
        </form>
    </section>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="upload.js"></script>
</body>
</html>
