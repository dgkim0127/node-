<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 정보</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>상세 정보</h1>
            <p>No. <span id="productNumber"></span></p>
        </div>
        <div class="header-right">
            <button onclick="history.back()">뒤로가기</button>
        </div>
    </header>

    <main>
        <section class="detail-content">
            <!-- 동영상 또는 썸네일 표시 -->
            <div id="mainMediaContainer" class="media-container">
                <img id="mainImage" src="" alt="메인 이미지" style="display:none;">
                <video id="mainVideo" controls style="display:none;"></video>
            </div>

            <!-- 서브 이미지 (클릭 시 메인 이미지와 교체) -->
            <div class="sub-images" id="subImagesContainer"></div>

            <!-- 상품 정보 -->
            <div class="product-info">
                <p>종류: <span id="type"></span></p>
                <p>사이즈: <span id="size"></span></p>
                <p>중량: <span id="weight"></span></p>
                <p id="content"></p>
            </div>

            <!-- 수정 버튼 -->
            <div class="edit-button-container">
                <a href="edit.html?id={{id}}" id="editButton">
                    <button>수정하기</button>
                </a>
            </div>
        </section>
    </main>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="detail.js"></script>
</body>
</html>
