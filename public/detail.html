<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 정보</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>상세 정보</h1>
        <button onclick="history.back()">뒤로가기</button>
    </header>
    <main>
        <div class="media-container">
            <img id="mainImage" style="display:none;">
            <video id="mainVideo" controls style="display:none;"></video>
        </div>
        <div id="subImagesContainer" class="sub-images"></div>
        <div class="product-info">
            <p>품번: <span id="productNumber"></span></p>
            <p>종류: <span id="type"></span></p>
            <p>사이즈: <span id="size"></span></p>
            <p>중량: <span id="weight"></span></p>
            <p id="content"></p>
        </div>
        <button id="editButton">수정하기</button>
    </main>
    <script src="detail.js"></script>
</body>
</html>
