<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 정보 수정</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>상세 정보</h1>
            <p>No. <span id="productNumber"></span></p>
        </div>
        <div class="header-right">
            <button onclick="history.back()">뒤로가기</button>
        </div>
    </header>

    <main>
        <section class="detail-content">
            <!-- 동영상 또는 썸네일 표시 -->
            <div id="mainMediaContainer" class="media-container">
                <img id="mainImage" src="" alt="메인 이미지" style="display:none;">
                <video id="mainVideo" controls style="display:none;"></video>
            </div>

            <!-- 서브 이미지 (클릭 시 메인 이미지와 교체) -->
            <div class="sub-images" id="subImagesContainer"></div>

            <!-- 게시물 수정 폼 -->
            <div class="edit-form">
                <label for="type">종류:</label>
                <select id="type">
                    <option value="14K">14K</option>
                    <option value="18K">18K</option>
                    <option value="24K">24K</option>
                    <option value="925">925</option>
                </select>

                <label for="size">사이즈:</label>
                <input type="text" id="size" placeholder="예: 10 cm 또는 5 호">

                <label for="weight">중량:</label>
                <input type="text" id="weight" placeholder="중량 (g)">

                <label for="content">내용:</label>
                <textarea id="content" placeholder="내용을 입력하세요"></textarea>

                <button id="saveChanges">변경사항 저장</button>
            </div>
        </section>
    </main>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="detail.js"></script>
</body>
</html>
