<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <h1 id="post-name">Loading...</h1>
        <button id="back-btn">Back</button>
    </header>

    <!-- 미디어 수정 섹션 -->
    <section id="main-media-container">
        <!-- 선택된 미디어가 여기 표시됨 -->
    </section>

    <!-- 썸네일 갤러리 -->
    <section id="thumbnail-gallery">
        <!-- 미디어의 썸네일이 여기 표시됨 -->
    </section>

    <!-- 미디어 삭제 버튼 -->
    <button id="delete-media-btn" style="display: none;">Delete Media</button>

    <!-- 업로드된 미디어 미리보기 섹션 -->
    <section id="preview-grid">
        <!-- 업로드된 파일들의 미리보기가 여기 표시됨 -->
    </section>

    <!-- 게시물 수정 섹션 -->
    <section id="edit-info">
        <form id="edit-form">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name" required>

            <label for="product-type">Product Type</label>
            <input type="text" id="product-type" placeholder="Enter product type" required>

            <label for="product-size">Product Size</label>
            <input type="text" id="product-size" placeholder="Enter product size" required>

            <label for="product-weight">Product Weight</label>
            <input type="text" id="product-weight" placeholder="Enter product weight" required>

            <label for="product-content">Product Content</label>
            <textarea id="product-content" rows="4" placeholder="Enter product content" required></textarea>

            <label for="mediaFiles">Add More Media Files</label>
            <input type="file" id="mediaFiles" accept="image/*,video/*" multiple>

            <button type="submit">Update Post</button>
        </form>
    </section>

    <!-- Firebase 스크립트 및 사용자 스크립트 -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="edit.js"></script>
</body>
</html>
