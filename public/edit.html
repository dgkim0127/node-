<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1 id="post-name">Loading...</h1> <!-- 게시물 이름을 표시할 부분 -->
        <div class="header-buttons">
            <button id="back-btn">Back</button>
            <button id="delete-btn">Delete Post</button> <!-- 삭제 버튼 추가 -->
        </div>
    </header>

    <section id="edit-info">
        <!-- 수정 가능한 정보들 -->
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" placeholder="Enter product name">
        
        <label for="type">Type</label>
        <input type="text" id="type" placeholder="Enter product type">
        
        <label for="size">Size</label>
        <input type="text" id="size" placeholder="Enter size">
        
        <label for="weight">Weight</label>
        <input type="text" id="weight" placeholder="Enter weight">
        
        <label for="content">Content</label>
        <textarea id="content" placeholder="Enter content"></textarea>

        <button id="save-btn">Save Changes</button> <!-- 수정 저장 버튼 -->
    </section>

    <!-- 삭제 확인 모달 -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this post?</p>
            <button id="confirm-delete-btn">Yes, Delete</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="edit.js"></script>
</body>
</html>
