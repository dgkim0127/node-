<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1 id="post-name">Loading...</h1> <!-- 수정할 품번을 표시할 부분 -->
        <button id="back-btn">Back</button>
    </header>

    <!-- 메인 미디어 및 썸네일 -->
    <section id="main-media-container"></section>
    <section id="thumbnail-gallery"></section>

    <!-- 수정 가능한 폼으로 변경 -->
    <section id="edit-info">
        <form id="edit-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Enter product name" required>

            <label for="product-type">Type:</label>
            <input type="text" id="product-type" placeholder="Enter type" required>

            <label for="product-size">Size:</label>
            <input type="text" id="product-size" placeholder="Enter size" required>

            <label for="product-weight">Weight:</label>
            <input type="number" id="product-weight" placeholder="Enter weight (g)" required>

            <label for="product-content">Content:</label>
            <textarea id="product-content" rows="4" placeholder="Enter content"></textarea>

            <button type="submit">Save Changes</button>
        </form>
    </section>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="edit.js"></script>
</body>
</html>
